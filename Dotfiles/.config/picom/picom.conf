# =================================
# PICOM CONFIGURATION (Arch XFCE4)
# =================================

# 1. Backend (Wajib untuk VirtualBox)
backend = "xrender";

# 2. Rounded Corners (Bucu Bulat)
# --------------------------------
corner-radius = 10;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# 3. Vivid Shadow Glow (Glow Warna Magenta Neon)
# -----------------------------------------------
shadow = true;
shadow-color = "#000000";   # Hitam
shadow-radius = 5;         # Lebar/Kabur Shadow

# PENTING: Untuk Shadow Sekata, guna offset negatif sama dengan radius!
shadow-offset-x = -5;      # Alihkan ke kiri
shadow-offset-y = -5;      # Alihkan ke atas

shadow-opacity = 0.5;       # Jadikan shadow separa transparan

# 4. Opacity (Transparansi) - Pilihan
# ------------------------------------
opacity-rule = [
  "80:class_g = 'Xfce4-panel'" # Contoh: Panel 80% transparan
];
